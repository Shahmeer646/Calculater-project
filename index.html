<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="screen">
            </div>
            <div class="main">
                <div class="btn green">ACC</div>
                <div class="btn green">DEL</div>
                <div class="btn green">%</div>
                <div class="btn green">/</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn green">*</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn green">-</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn green">+</div>
                <div class="btn">0</div>
                <div class="btn">00</div>
                <div class="btn dot">.</div>
                <div class="btn yellow">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
